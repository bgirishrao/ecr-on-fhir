<div class="center">
  <h1>PHA Routing List </h1>
</div>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="phaAgencyCode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by State Agency">State Agency</th>
    <td mat-cell *matCellDef="let element"> {{element.phaAgencyCode}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="receiverProtocol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Receiver Protocol">Receiver
      Protocol </th>
    <td mat-cell *matCellDef="let element"> {{element.receiverProtocol}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="protocolType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Protocol Type">Protocol Type
    </th>
    <td mat-cell *matCellDef="let element"> {{element.protocolType}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="endpointUrl">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by End Point URL">End Point URL
    </th>
    <td mat-cell *matCellDef="let element"> {{element.endpointUrl}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)='onRowClicked(row)'></tr>
</table>
